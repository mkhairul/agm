spec:
  name: agm
  services:
  - environment_slug: php
    git:
      branch: main
      repo_clone_url: https://github.com/mkhairul/agm.git
    run_command: "heroku-php-nginx -C nginx.conf public/ && npm run production"
    envs:
    - key: APP_KEY
      value: "base64:CgaB/jTi6LsYA61ayMFUNU6w+y0g2NKv/WdwsnNB+pE="
    - key: APP_ENV
      value: production
    - key: DB_CONNECTION
      value: mysql
      scope: RUN_TIME
    - key: DB_HOST
      value: ${agmdb.DATABASE_URL}
      scope: RUN_TIME
    - key: DB_PORT
      value: ${agmdb.PORT}
      scope: RUN_TIME
    - key: DB_DATABASE
      value: ${agmdb.DATABASE}
      scope: RUN_TIME
    - key: DB_USERNAME
      value: ${agmdb.USERNAME}
      scope: RUN_TIME
    - key: DB_PASSWORD
      value: ${agmdb.PASSWORD}
      scope: RUN_TIME
    name: agm
  databases:
  - name: agmdb
    engine: MYSQL
    production: true
